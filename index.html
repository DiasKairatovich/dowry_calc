<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Dowry calculator</title>
  </head>
  <body>
    <div class="container mt-5 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry calculator</h1>
                <form>
                    <!-- first dropdown list  -->
                   <div class="text-center mb-3">
                    <label for="education_level" id="edu">Education level:</label><br>
                    <select id="education">
                        <option value="blank"></option>
                        <option value="undergraduate">Undergraduate degree</option>
                        <option value="college">College degree</option>
                        <option value="high_school">High school degree</option>
                        <option value="middle_school">Middle school degree</option>
                    </select>
                   </div>
                   <!-- second dropdown list -->
                   <div class="text-center mb-3">
                    <label for="family_networth">Family networth</label><br>
                    <select id="networth">
                        <option value="blank"></option>
                        <option value="upper_class">More than 100,000$</option>
                        <option value="middle_class">Between 50,000$ and 100,000$</option>
                        <option value="lower_class">Less than 50,000$</option>
                    </select>
                   </div> 
                   <!-- third dropdown list -->
                   <div class="text-center mb-3">
                    <label for="caste">Caste</label><br>
                    <select id="caste">
                        <option value="blank"></option>
                        <option value="brahmin">Brahmin</option>
                        <option value="kshatriya">Kshatriya</option>
                        <option value="vaishya">Vaishya</option>
                        <option value="shudra">Shudra </option>
                        <option value="vanra">Varna - untouchable</option>
                    </select>
                   </div>
                    <!-- first checkbox -->
                   <div class="text-center mb-3">
                    <label for="skills">Skills</label><br>
                    <div>
                        <input type="checkbox" id="musician">
                        <label for="scales">Playing on a musical instrument</label>
                    </div>
                    <div>
                        <input type="checkbox" id="scales">
                        <label for="scales">Good cook</label>
                    </div>
                    <div>
                        <input type="checkbox" id="scales">
                        <label for="scales">Easygoing character</label>
                    </div>
                    <div>
                        <input type="checkbox" id="scales">
                        <label for="scales">Sings well</label>
                    </div>
                   </div>
                    <!-- first ratio -->
                    <div class="text-center mb-3">
                        <label for="ages">Age</label><br>
                        <div>
                            <input type="radio" id="18-23">
                            <label for="contactChoice1">Between 18-23</label>
                        </div>
                        <div>
                            <input type="radio" id="24-27">
                            <label for="contactChoice2">Between 24-27</label>
                        </div>
                        <div>
                        <input type="radio" id="28+">
                        <label for="contactChoice3">28+</label>
                        </div>
                    </div>
                    <!-- second checkbox -->
                    <div class="text-center mb-3">
                        <label for="reputations">Reputation</label><br>
                        <div>
                            <input type="checkbox" id="scales">
                            <label for="scales">Gossips about his/her parent's attitude</label>
                        </div>
                        <div>
                            <input type="checkbox" id="scales">
                            <label for="scales">Gossips about his/her character</label>
                        </div>
                        <div>
                            <input type="checkbox" id="scales">
                            <label for="scales">General gossips around his/her person</label>
                        </div> 
                    </div>
                </form>
                <!-- button part with onclick event to show total price by function totalPrice() -->
                <div class="text-center mt-5">
                    <button id="submit" type="button" class="btn btn-primary" onclick="totalPrice()">Calculate price</button>
                    <p id="demo"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
